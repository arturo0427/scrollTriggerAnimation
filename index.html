<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masked Image Reveal Scroll Animation</title>
  </head>
  <body>
    <nav>
      <img src="/path_editor.svg" alt="Logo" />
    </nav>

    <section class="intro">
      <div class="header">
        <h1>Awaken the Scroll</h1>
      </div>
    </section>

    <section class="spotlight">
      <div class="header">
        <h1>Where Frames Fade Into Fate</h1>
      </div>

      <div class="spotlight-images">
        <div class="row">
          <div class="img">
            <img src="/1.jpg" alt="" />
          </div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>

        <div class="row">
          <div class="img"></div>
          <div class="img">
            <img src="/2.jpg" alt="" />
          </div>
          <div class="img">
            <img src="/3.jpg" alt="" />
          </div>
          <div class="img"></div>
        </div>

        <div class="row">
          <div class="img"></div>
          <div class="img">
            <img src="/4.jpg" alt="" />
          </div>
          <div class="img"></div>
          <div class="img">
            <img src="/5.jpg" alt="" />
          </div>
        </div>

        <div class="row">
          <div class="img">
            <img src="/6.jpg" alt="" />
          </div>
          <div class="img"></div>
          <div class="img">
            <img src="/7.jpg" alt="" />
          </div>
          <div class="img"></div>
        </div>
      </div>
      <div class="mask-container">
        <div class="mask-img">
          <img src="/8.jpg" alt="" />
        </div>
        <div class="header">
          <h1>The Last Frame Hits Hard</h1>
        </div>
      </div>
    </section>

    <section class="outro">
      <div class="header">
        <h1>End of Act One</h1>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
